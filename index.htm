<!DOCTYPE html>
<html>
<head>
	<title>IFC Model Viewer</title>
	<!-- Import the required scripts for the IFC model viewer -->
	<script src="https://cdn.jsdelivr.net/npm/web-ifc-viewer@1.0.215/dist/index.min.js"></script>
</head>
<body>
	<!-- Create a div element where the IFC model will be displayed -->
	<div id="viewer" style="height: 600px"></div>

	<!-- Create a script that loads and displays the IFC model -->
	<script>
		// Create a new WebIfcViewer object and attach it to the div element
		var viewer = new WebIfcViewer({
			container: "viewer"
		});

		// Load the IFC model from the same GitHub repository
		var url = "model.ifc";
		fetch(url)
			.then(response => response.arrayBuffer())
			.then(buffer => {
				// Load the IFC model data into the viewer
				viewer.load(buffer, url);
			});
	</script>
</body>
</html>
